<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>perp's socials !!</title>
<style>
    :root{
        --light-purple: #e0c4ff;
        --light-blue:  #b5e6fd;
        --card-bg:     rgba(255,255,255,0.7);
        --accent:      #b39ddb;
        --text:        #222;
    }

    html,body{height:100%;margin:0;padding:0;font-family:"Comic Sans MS","Comic Sans",cursive,system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial;}
    /* ensure every piece of text uses Comic Sans */
    *{font-family:"Comic Sans MS","Comic Sans",cursive,system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial!important}
    body{
        display:flex;
        flex-direction:column;
        background: linear-gradient(180deg,var(--light-purple),var(--light-blue));
        color:var(--text);
        text-transform:lowercase;
        -webkit-font-smoothing:antialiased;
        -moz-osx-font-smoothing:grayscale;
        font-size:16px;
    }

    header{
        height:80px;
        line-height:80px;
        text-align:center;
        font-size:28px;
        font-weight:700;
        letter-spacing:0.5px;
        color:var(--text);
        text-shadow:3px 3px 0 var(--accent); /* drop shadow with no blur */
        user-select:none;
        padding:0 16px;
        box-sizing:border-box;
    }

    /* table area fills remaining viewport */
    .table-wrap{
        height:calc(100vh - 80px);
        padding:12px;
        box-sizing:border-box;
    }

    table{
        width:100%;
        height:100%;
        border-collapse:collapse;
        table-layout:fixed;
        background:var(--card-bg);
        border-radius:10px;
        overflow:hidden;
        box-shadow:0 6px 18px rgba(0,0,0,0.06);
    }

    thead th{
        display:none; /* keep visual minimal (table style) */
    }

    tbody{display:block;height:100%;overflow:auto;}
    tr{display:table;width:100%;table-layout:fixed;border-bottom:1px solid rgba(0,0,0,0.05);}
    tr:last-child{border-bottom:0;}
    td{
        padding:14px 18px;
        vertical-align:middle;
        box-sizing:border-box;
        font-size:16px;
        color:var(--text);
    }

    .platform{width:40%;text-align:left;font-weight:600;}
    .username{width:60%;text-align:right;color:var(--text);white-space:nowrap;overflow:hidden;text-overflow:ellipsis;}

    /* alternating row tint */
    tbody tr:nth-child(odd){background:rgba(255,255,255,0.02);}
    tbody tr:hover{background:rgba(0,0,0,0.03);}

    /* make clickable rows show pointer and be obvious to assistive tech */
    tr[role="link"]{cursor:pointer}
    tr[role="link"]:focus{outline:3px solid rgba(179,157,219,0.5);outline-offset:-3px}
    /* small screens tweak */
    @media (max-width:520px){
        header{font-size:20px;height:64px;line-height:64px;}
        .table-wrap{height:calc(100vh - 64px);}
        .platform{width:45%;}
        .username{width:55%;font-size:15px;padding-left:12px;}
        td{padding:12px;}
    }
</style>
</head>
<body>
    <header class="fixed-title">perp's socials !!</header>
    <header data-text="now with Clickable Rows ™">now with Clickable Rows ™</header>
    <div style="position:relative;">
        <button id="themeToggle" aria-pressed="false" title="fancy light mode for funnies"
            style="position:fixed;top:12px;right:12px;z-index:9999;padding:6px 10px;font-size:13px;border-radius:6px;border:none;background:rgba(0,0,0,0.6);color:#fff;backdrop-filter:blur(6px);cursor:pointer;">
            fancy light mode for funnies
        </button>
    </div>
    <style>
    /* default = dark mode (overrides earlier :root vars) */
    :root{
        --light-purple: #1b1220;
        --light-blue:  #081218;
        --card-bg:     rgba(255,255,255,0.04);
        --accent:      #8b6dd0;
        --text:        #e7e7e7;
    }
    body{background: linear-gradient(180deg,var(--light-purple),var(--light-blue));color:var(--text);}

    /* fancy light mode */
    .light-mode{
        --light-purple: #e0c4ff;
        --light-blue:  #b5e6fd;
        --card-bg:     rgba(255,255,255,0.7);
        --accent:      #b39ddb;
        --text:        #222;
    }

    /* pure black drop shadow + black outline for readability */
    header{
        text-shadow:3px 3px 0 #000;
        -webkit-text-stroke:0.9px #000;
        text-stroke:0.9px #000;
    }

    /* second header (rainbow) keeps same look but with black outline rendered behind the text */
    header:nth-of-type(2){
        padding:0;
        height:64px;
        line-height:64px;
        font-size:22px;
        font-weight:700;
        /* remove the on-element stroke/shadow so the pseudo-element can sit behind */
        text-shadow:none;
        -webkit-text-stroke:0;
        text-stroke:0;
        position:relative;
        z-index:1;
        background: linear-gradient(90deg, #ff004d,#ff7300,#ffeb00,#2bff88,#00b5ff,#6b3bff,#ff004d);
        background-size: 300% 100%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: rainbowShift 6s linear infinite;
    }

    /* draw the black outline behind the rainbow-filled text */
    header:nth-of-type(2)::before{
        content: attr(data-text);
        position:absolute;
        inset:0;
        display:flex;
        align-items:center;
        justify-content:center;
        color:transparent;
        -webkit-text-stroke:0.9px #000;
        text-stroke:0.9px #000;
        -webkit-text-fill-color: transparent;
        z-index:0;
        pointer-events:none;
    }

    /* first header: always white with black outline, unaffected by theme vars */
    header.fixed-title{
        color:#ffffff;
        -webkit-text-stroke:0.9px #000;
        text-stroke:0.9px #000;
        text-shadow:none;
        -webkit-text-fill-color: #ffffff;
        position:relative;
        z-index:2;
    }
    @keyframes rainbowShift{
        0%   { background-position: 0% 50%; }
        50%  { background-position:100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* toggle button styles */
    #themeToggle{box-shadow:0 6px 18px rgba(0,0,0,0.5);}
    .light-mode #themeToggle{background:rgba(255,255,255,0.9);color:#111;}
    </style>

    <script>
    (function(){
        // default to dark mode
        document.body.classList.remove('light-mode');
        var btn = document.getElementById('themeToggle');
        function updateBtn(){
            var isLight = document.body.classList.contains('light-mode');
            btn.setAttribute('aria-pressed', String(isLight));
            btn.textContent = isLight ? 'back to dark mode' : 'fancy light mode for funnies';
        }
        btn.addEventListener('click', function(){
            document.body.classList.toggle('light-mode');
            updateBtn();
            try{ localStorage.setItem('prefers-light', document.body.classList.contains('light-mode')?'1':'0'); }catch(e){}
        });
        try{
            var pref = localStorage.getItem('prefers-light');
            if(pref === '1') document.body.classList.add('light-mode');
        }catch(e){}
        updateBtn();
    })();
    </script>
    <div class="table-wrap">
        <table aria-label="socials table">
            <thead>
                <tr><th>platform</th><th>username</th></tr>
            </thead>
            <tbody>
                <tr data-url="https://x.com/perpScript" tabindex="0" role="link">
                    <td class="platform">twitter</td>
                    <td class="username">@perpScript</td>
                </tr>
                <tr data-url="https://www.tiktok.com/@perpscript" tabindex="0" role="link">
                    <td class="platform">tiktok</td>
                    <td class="username">@perpscript</td>
                </tr>
                <tr data-url="https://www.youtube.com/@perpScript" tabindex="0" role="link">
                    <td class="platform">youtube</td>
                    <td class="username">@perpScript</td>
                </tr>
                <tr data-url="https://perpscript.github.io" tabindex="0" role="link">
                    <td class="platform">(rarely updated) website</td>
                    <td class="username">perpscript.github.io</td>
                </tr>
                <tr data-url="https://www.roblox.com/users/1801643559/" tabindex="0" role="link">
                    <td class="platform">roblox</td>
                    <td class="username">perpScript</td>
                </tr> 
                <tr data-url="https://steamcommunity.com/id/perplexddd" tabindex="0" role="link">
                    <td class="platform">steam</td>
                    <td class="username">code: 1890862248</td>
                </tr>               
            </tbody>
        </table>
    </div>
    <script>
        document.querySelectorAll('tbody tr[data-url]').forEach(row=>{
            row.addEventListener('click',()=>{ window.location.href = row.dataset.url; });
            row.addEventListener('keydown',e=>{
                if(e.key === 'Enter' || e.key === ' ' || e.key === 'Spacebar'){
                    e.preventDefault();
                    window.location.href = row.dataset.url;
                }
            });
        });
    </script>
</body>
</html>
